    <section id="join-gamerleague" class="bg-color">
        <div class="structure bg-color-opaque opaque-size-sign-in">
            <form method="post" target="_blank" action="https://formdump.codeinstitute.net/">
                <fieldset class="join-gamerleague-form join-gamerleague-form-style">
                    <legend>Join GamerLeague</legend>
                    <!--Text input-->
                    <div class="signup-label">
                        <label for="full-name">Enter Your Full Name:</label>
                        <input class="signup-input" id="full-name" name="full-name" type="text" required>
                    </div>
                    <div class="signup-label">
                        <label for="username">Create a Username:</label>
                        <input class="signup-input" id="username" name="username" type="text" required>
                    </div>
                    <div class="signup-label">
                        <label for="email">Enter Your Email:</label>
                        <input class="signup-input" id="email" name="email" type="email" required>
                    </div>
                    <div class="signup-label">
                        <label for="new-password">Create a Password:</label>
                        <input class="signup-input" id="new-password" name="new-password" type="password"
                            pattern="[a-z0-9]{8,}"
                            title="Please enter at least 8 characters, using only lowercase letters or numbers"
                            required>
                    </div>
                    <!--Select input-->
                    <div class="signup-label">
                        <label for="age">Select your age:</label>
                        <select class="signup-input" id="age" name="age" required>
                            <option value="">(select one)</option>
                            <option value="16 - 21">16 - 21</option>
                            <option value="22 - 29">22 - 29</option>
                            <option value="30 - 39">30 - 39</option>
                            <option value="40+">40+</option>
                        </select>
                    </div>
                    <h6 class="signup-label">Select your platform:</h6>
                    <!--radio input-->
                    <div class="signup-label">
                        <label for="xbox">Xbox </label>
                        <input class="signup-input" id="xbox" type="radio" name="platform" value="Xbox" required>
                    </div>
                    <div class="signup-label">
                        <label for="playstation">Playstation</label>
                        <input class="signup-input" id="playstation" type="radio" name="platform" value="Playstation"
                            required>
                    </div>
                    <div class="signup-label">
                        <label for="steam">Steam</label>
                        <input class="signup-input" id="steam" type="radio" name="platform" value="Steam" required>
                    </div>
                    <div class="signup-label">
                        <label for="blizzard">Battle.net</label>
                        <input class="signup-input" id="blizzard" type="radio" name="platform" required>
                    </div>
                    <button type="submit" class="button-style register button">Join GamerLeague</button>
                </fieldset>
            </form>
        </div>
    </section>

    <!--1 Row and 3 Columns created using bootstrap-->
    <section id="sign-up" class="bg-color">
        <div class="structure bg-color-opaque opaque-size-sign-in">
            <h2 class="signup-legend">Sign Up</h2>
            <div class="container">
                <div class="row">
                    <!--Solo sign up-->
                    <div class="col-md-4">
                        <form method="post" target="_blank" action="https://formdump.codeinstitute.net/">
                            <fieldset class="signup-form solo">
                                <legend class="signup-legend">Solo</legend>
                                <!--Sign in details-->
                                <div class="signup-label">
                                    <label for="username-solo">Enter your Username:</label>
                                    <input class="signup-input" id="username-solo" name="username" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="password-solo">Enter your Password:</label>
                                    <input class="signup-input" id="password-solo" name="password" type="password"
                                        pattern="[a-z0-9]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required>
                                </div>
                                <!--Team names-->
                                <h6 class="signup-legend">Enter your Gamertag: </h6>
                                <div class="signup-label">
                                    <label for="gamertag-solo">One</label>
                                    <input class="signup-input" id="gamertag-solo" name="gamertag" type="text"
                                        required>
                                </div>
                                <!--Submit button-->
                                <button type="submit" class="button-style sign-up-button button">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>

                    <!--Duo sign up-->
                    <div class="col-md-4">
                        <form method="post" target="_blank" action="https://formdump.codeinstitute.net/">
                            <fieldset class="signup-form duo">
                                <legend class="signup-legend">Duo</legend>
                                <!--Sign in details-->
                                <div class="signup-label">
                                    <label for="username-duo">Enter your Username:</label>
                                    <input class="signup-input" id="username-duo" name="username" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="password-duo">Enter your Password:</label>
                                    <input class="signup-input" id="password-duo" name="password-duo" type="password"
                                        pattern="[a-z0-9]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required>
                                </div>
                                <!--Team names-->
                                <h6 class="signup-legend">Enter your team Gamertags:</h6>
                                <div class="signup-label">
                                    <label for="gamertag-duo-1">One </label>
                                    <input class="signup-input" id="gamertag-duo-1" name="gamertag" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="gamertag-duo-2">Two </label>
                                    <input class="signup-input" id="gamertag-duo-2" name="gamertag" type="text"
                                        required>
                                </div>
                                <!--Submit button-->
                                <button type="submit" class="button-style sign-up-button button">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>

                    <!--Squad sign up-->
                    <div class="col-md-4">
                        <form method="post" target="_blank" action="https://formdump.codeinstitute.net/">
                            <fieldset class="signup-form squad">
                                <legend class="signup-legend">Squad</legend>
                                <!--Sign in details-->
                                <div class="signup-label">
                                    <label for="username-squad">Enter your Username:</label>
                                    <input class="signup-input" id="username-squad" name="username" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="password-squad">Enter your Password:</label>
                                    <input class="signup-input" id="password-squad" name="password-squad"
                                        type="password" pattern="[a-z0-9]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required>
                                </div>
                                <!--Team names-->
                                <h6 class="signup-legend">Enter your team Gamertags:</h6>
                                <div class="signup-label">
                                    <label for="gamertag-squad-1">One</label>
                                    <input class="signup-input" id="gamertag-squad-1" name="gamertag" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="gamertag-squad-2">Two</label>
                                    <input class="signup-input" id="gamertag-squad-2" name="gamertag" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="gamertag-squad-3">Three</label>
                                    <input class="signup-input" id="gamertag-squad-3" name="gamertag" type="text"
                                        required>
                                </div>
                                <div class="signup-label">
                                    <label for="gamertag-squad-4">Four</label>
                                    <input class="signup-input" id="gamertag-squad-4" name="gamertag" type="text"
                                        required>
                                </div>
                                <!--Submit button-->
                                <button type="submit" class="button-style sign-up-button button">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

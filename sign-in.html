<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GamerLeague</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/aedb0e7ef4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>
    <!--
            Header created with bootstrap - I selected a navbar option that allows it to change to an icon toggle as the 
            screensize gets lower. Added classes to make changes. 

            Changes made:
            Fonts
            Nav links moved to right of screen#
            Feature colours
            Red border/bg colour and increased font size for active
            Red border/bg colour and increased font size for hover
        -->
    <header>
        <nav class="navbar navbar-expand-md bg-body">
            <div class="container-fluid bg-color-nav"><a class="navbar-brand" href="index.html">
                    <h1>GamerLeague</h1>
                </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                        class="visually-hidden">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav features">
                        <li class="nav-item"><a class="nav-link home" href="index.html" aria-label="Home"><i
                                    class="fa-solid fa-house"></i></a></li>
                        <li class="nav-item"><a class="nav-link tournament" href="tournament.html">Tournaments</a></li>
                        <li class="nav-item"><a class="nav-link sign-in active" href="sign-in.html">Sign in/Join</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </header>


    <section id="join-gamerleague" class="bg-color">
        <div class="structure bg-color-opaque">
            <form method="post" action="thank-you.html">
                <fieldset class="join-gamerleague-form">
                    <legend>Join GamerLeague</legend>
                    <!--Text input-->
                    <label for="full-name">Enter Your Full Name:
                        <input class="join-form-input" id="full-name" name="full-name" type="text" required /></label>
                    <label for="username">Create a Username:
                        <input class="join-form-input" id="username" name="username" type="text" required /></label>
                    <label for="email">Enter Your Email:
                        <input class="join-form-input" id="email" name="email" type="email" required /></label>
                    <label for="new-password">Create a Password:
                        <input class="join-form-input" id="new-password" name="new-password" type="password"
                            pattern="[a-z0-5]{8,}"
                            title="Please enter at least 8 characters, using only lowercase letters or numbers"
                            required /></label>
                    <!--Select input-->
                    <label for="age">Select your age:
                        <select class="join-form-input" id="age" name="age" required>
                            <option value="">(select one)</option>
                            <option value="1">16 - 21</option>
                            <option value="2">22 - 29</option>
                            <option value="3">30 - 39</option>
                            <option value="4">40+</option>
                        </select>
                    </label>
                    <label>Select your platform:</label>
                    <!--radio input-->
                    <label for="xbox">
                        <input id="xbox" type="radio" name="platform" required /> Xbox
                    </label>
                    <label for="playstation">
                        <input id="playstation" type="radio" name="platform" required />
                        Playstation
                    </label>
                    <label for="steam">
                        <input id="steam" type="radio" name="platform" required /> Steam
                    </label>
                    <label for="blizzard">
                        <input id="blizzard" type="radio" name="platform" required /> Battle.net
                    </label>
                    <button type="submit" class="sign-up-button">Join GamerLeague</button>
                </fieldset>
            </form>
        </div>
    </section>

    <!--1 Row and 3 Columns created using bootstrap-->
    <section id="sign-up" class="bg-color">
        <div class="structure bg-color-opaque">
            <h2>Sign Up</h2>
            <div class="container">
                <div class="row">
                    <!--Solo sign up-->
                    <div class="col-md-4">
                        <form method="post" action="thank-you.html">
                            <fieldset>
                                <legend>Solo</legend>
                                <!--Sign in details-->
                                <label for="username-solo">Enter your Username:
                                    <input id="username-solo" name="username" type="text" required /></label>
                                <label for="password-solo">Enter your Password:
                                    <input id="password-solo" name="password-solo" type="password"
                                        pattern="[a-z0-5]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required /></label>
                                <!--Team names-->
                                <label for="gamertag-solo">Enter your Gamertag:
                                    <input id="gamertag-solo" name="username" type="text" required />
                                </label>
                                <!--Submit button-->
                                <button type="submit" class="sign-up-button">Join GamerLeague</button>
                            </fieldset>
                        </form>
                    </div>

                    <!--Duo sign up-->
                    <div class="col-md-4">
                        <form method="post" action="thank-you.html">
                            <fieldset>
                                <legend>Duo</legend>
                                <!--Sign in details-->
                                <label for="username-duo">Create a Username:
                                    <input id="username-duo" name="username" type="text" required /></label>
                                <label for="password-duo">Enter your Password:
                                    <input id="password-duo" name="password-duo" type="password" pattern="[a-z0-5]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required /></label>
                                <!--Team names-->
                                <label>Enter your team Gamertags:</label>
                                <label for="gamertag-duo-1">One
                                    <input id="gamertag-duo-1" name="username" type="text" required />
                                </label>
                                <label for="gamertag-duo-2">Two
                                    <input id="gamertag-duo-2" name="username" type="text" required />
                                </label>
                                <!--Submit button-->
                                <button type="submit" class="sign-up-button">Join GamerLeague</button>
                            </fieldset>
                        </form>
                    </div>

                    <!--Squad sign up-->
                    <div class="col-md-4">
                        <form method="post" action="thank-you.html">
                            <fieldset>
                                <legend>Squad</legend>
                                <!--Sign in details-->
                                <label for="username-squad">Create a Username:
                                    <input id="username-squad" name="username" type="text" required /></label>
                                <label for="password-squad">Enter your Password:
                                    <input id="password-squad" name="password-squad" type="password"
                                        pattern="[a-z0-5]{8,}"
                                        title="Please enter at least 8 characters, using only lowercase letters or numbers"
                                        required /></label>
                                <!--Team names-->
                                <label>Enter your team Gamertags:</label>
                                <label for="gamertag-squad-1">One
                                    <input id="gamertag-squad-1" name="username" type="text" required />
                                </label>
                                <label for="gamertag-squad-2">Two
                                    <input id="gamertag-squad-2" name="username" type="text" required />
                                </label>
                                <label for="gamertag-squad-3">Three
                                    <input id="gamertag-squad-3" name="username" type="text" required />
                                </label>
                                <label for="gamertag-squad-4">Four
                                    <input id="gamertag-squad-4" name="username" type="text" required />
                                </label>
                                <!--Submit button-->
                                <button type="submit" class="sign-up-button">Join GamerLeague</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <h6>Contact us <a class="contact-us" href="contact-us.html">here</a></h6>
        <h6>Social</h6>

                <a class="social" target="_blank" href="https://twitter.com">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>

            </li>
            <li class="list-inline-item">
                <a class="social" target="_blank" href="https://www.instagram.com">

</body>

</html>

    <section id="contact-us" class="bg-color">
        <div class="structure bg-color-opaque opaque-size-contact">
            <h2 class="contact tournament-header">Contact us</h2>
            <form method="post" action="thank-you.html">
                <fieldset class="contact-us-form join-gamerleague-form-style">
                    <legend>Enter your details:</legend>
                    <!--Text input-->
                    <label class="contact-label" for="full-name">Enter Your Full Name:
                        <input class="contact-input" id="full-name" name="full-name" type="text" required></label>
                    <label class="contact-label" for="username">Enter your Username:
                        <input class="contact-input" id="username" name="username" type="text" required></label>
                    <label class="contact-label" for="email">Enter Your Email:
                        <input class="contact-input" id="email" name="email" type="email" required></label>
                    <label class="contact-label" for="query">What is your query?
                        <textarea class="contact-input" id="query" name="query" rows="15" cols="40"
                            placeholder="I have a problem with..." required></textarea>
                    </label>

                    <button type="submit" class="button-style get-in-touch button">Get in touch</button>
                </fieldset>
            </form>
        </div>
    </section>

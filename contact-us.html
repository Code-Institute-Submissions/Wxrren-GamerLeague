<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">

<body>
    <!--
            Header created with bootstrap - I selected a navbar option that allows it to change to an icon toggle as the 
            screensize gets lower. Added classes to make changes. 

            Changes made:
            Fonts
            Nav links moved to right of screen#
            Feature colours
            Red border/bg colour and increased font size for active
            Red border/bg colour and increased font size for hover
        -->
    <header>
        <nav class="navbar navbar-expand-md bg-body">
            <div class="container-fluid bg-color-nav">
                <a class="navbar-brand" href="index.html" aria-label="Return to home screen">
                    <h1>GamerLeague</h1>
                </a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span>
                    <img class="navbar-toggler-icon"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAcElEQVR4nO2UQQ6AIAwEOfkn8X2K/hP8xhgSTLgW0Ji4c2/ZLM04J8QXASbgAE76SUDIOy0BdsazWQKkMjQ3lljv8ncTLQH8gABL2RUtQ+GBL1itRxiqJnqI+XHTEQrkAeQB5IGfgzyAPIA8IIR7iwuKJIjsXUBZHQAAAABJRU5ErkJggg=="
                        alt="Menu Icon" aria-label="Menu Icon">
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav features">
                        <li class="nav-item"><a class="nav-link" href="index.html" aria-label="Home"><i
                                    class="fa-solid fa-house"></i></a></li>
                        <li class="nav-item"><a class="nav-link tournament" href="tournament.html">Tournaments</a></li>
                        <li class="nav-item"><a class="nav-link sign-in" href="sign-in.html">Sign up/Join</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="contact-us" class="bg-color">
        <div class="structure bg-color-opaque opaque-size-contact">
            <h2 class="contact tournament-header">Contact us</h2>
            <form method="post" action="thank-you.html">
                <fieldset class="contact-us-form join-gamerleague-form-style">
                    <legend>Enter your details:</legend>
                    <!--Text input-->
                    <label class="contact-label" for="full-name">Enter Your Full Name:
                        <input class="contact-input" id="full-name" name="full-name" type="text" required></label>
                    <label class="contact-label" for="username">Enter your Username:
                        <input class="contact-input" id="username" name="username" type="text" required></label>
                    <label class="contact-label" for="email">Enter Your Email:
                        <input class="contact-input" id="email" name="email" type="email" required></label>
                    <label class="contact-label" for="query">What is your query?
                        <textarea class="contact-input" id="query" name="query" rows="15" cols="40"
                            placeholder="I have a problem with..." required></textarea>
                    </label>

                    <button type="submit" class="button-style get-in-touch button">Get in touch</button>
                </fieldset>
            </form>
        </div>
    </section>

    <footer>
        <h6>Contact us <a class="contact-us" href="contact-us.html">here</a></h6>
        <h6>Social</h6>
        <ul>
            <!--The below code was found was used in the Resume Project section.
            This includes usage of bootstrap 4 to line up the social links. -->
            <li class="list-inline-item">
                <a class="social" target="_blank" href="https://www.facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social" target="_blank" href="https://twitter.com">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social" target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
        </ul>
        <span>Copyright @ <a class="warren" href="https://github.com/Wxrren">Warren Smith</a></span>
    </footer>
    <script src="https://kit.fontawesome.com/aedb0e7ef4.js" crossorigin="anonymous"></script>

</body>

</html>
